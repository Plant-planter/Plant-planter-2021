<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/chart.css">
    <title>Chart | Plant Plans</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script type="module" src="./chart.js" defer></script>
</head>

<body>
    <header>
        <h2 class="logo-type">Plant Plans</h2>
    </header>
    <main>
        <section>
            <h2>Harvest Times</h2>
            <div class="chart-container wrapper-v">
                <canvas id="harvestChart" width="800" height="400"></canvas>
            </div>
            <h2>Growth Habits</h2>
            <div class="chart-container wrapper-v">
                <canvas id="typeChart" width="400" height="200"></canvas>
            </div>
            <h2>Regions of Origin</h2>
            <div class="chart-container wrapper-v">
                <canvas id="regionChart" width="800" height="400"></canvas>
            </div>
        </section>
        <button class="print-button">Print Your Charts</button>
    </main>
</body>

</html>
