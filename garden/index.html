<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/garden.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <title>Your Garden | Plant Plans</title>
    <script type="module" src="./garden.js" defer></script>
</head>

<body>
    <header>
        <h2 class="logo-type">Plant Plans</h2>
    </header>
    <main>
        <div class="wrapper-v title-container">
            <img class="garden-image">
            <h2 class="garden-title"></h2>
        </div>

        <div class="wrapper-h middle-section">
            <div class="wrapper-v">
                <div class="ph-chart">
                    <div></div>
                    <div>7 pH</div>
                    <div></div>
                    <div>6 pH</div>
                    <div></div>
                    <div>5 pH</div>
                </div>
                <div class="side-bar">
                    <select id="plant-selector">
                        <option default disabled selected value="">Choose a Plant</option>
                    </select>
                </div>
            </div>

            <section class="garden-grid">

            </section>
        </div>

        <div class="wrapper-h bottom-section">
            <button class="chart-button" href="../chart/index.html">See Your Charts</button>
            <button class="print-button">Print Your Garden</button>
        </div>
    </main>
</body>

</html>
