<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/setup.css">
    <title>Garden Setup | Plant Plans</title>
    <script type="module" src="./setup.js" defer></script>
</head>

<body>
    <header>
        <h2 class="logo-type">Plant Plans</h2>
    </header>
    <main>
        <form name="setup-page-form wrapper-v">
            <div class="error-message" id="error"></div>

            <fieldset class="wrapper-h">
                <label>name</label>
                <label>
                    <input name="garden-name" class="garden-name" id="garden-name">
                </label>
            </fieldset>

            <fieldset class="wrapper-h">
                <label>location</label>
                <label>
                    <select class="location-select" name="location-select">
                    </select>
                </label>
            </fieldset>

            <fieldset class="wrapper-h radio-avatar">
                <label>avatar</label>
                <label>
                    <input type="radio" name="avatar" value="chicken.png" required>
                    <img src="../assets/chicken.png" alt="chicken">
                </label>
                <label>
                    <input type="radio" name="avatar" value="cow.png" required>
                    <img src="../assets/cow.png" alt="cow">
                </label>
                <label>
                    <input type="radio" name="avatar" value="pig.png" required>
                    <img src="../assets/pig.png" alt="pig">
                </label>
                <label>
                    <input type="radio" name="avatar" value="rabbit.png" required>
                    <img src="../assets/rabbit.png" alt="rabbit">
                </label>
            </fieldset>

            <button id="button-setup">Create Garden</button>

        </form>

    </main>
</body>

</html>
