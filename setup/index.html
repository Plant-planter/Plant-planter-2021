<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/setup.css">
    <title>Garden Setup | Plant Planter</title>
    <script type="module" src="./setup.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>
        <form name="setup-page-form">
            <div class="error-message" id="error"></div>
            <label><input name="garden-name" class="garden-name" id="garden-name"></label>
            <label><select name="location-select">
                    <option>Portland</option>
                </select></label>
            <div name="radio-avatar" class="radio-avatar">
                <label>
                    <input type="radio" name="avatar" value="chicken.png" required>
                    <img src="../assets/chicken.png" />
                </label>
                <label>
                    <input type="radio" name="avatar" value="cow.png" required>
                    <img src="../assets/cow.png" />
                </label>
                <label>
                    <input type="radio" name="avatar" value="pig.png" required>
                    <img src="../assets/pig.png" />
                </label>
                <label>
                    <input type="radio" name="avatar" value="rabbit.png" required>
                    <img src="../assets/rabbit.png" />
                </label>
            </div>

            <button>Create Garden</button>

        </form>

    </main>
</body>

</html>
